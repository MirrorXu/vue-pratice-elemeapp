<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      width: 200px;
      height: 200px;
      background: red;
      transition:all 0.5s linear 0.5s;
    }
    .effect{
      background: springgreen;
      transform: scale(1.5);
      transform-origin: center;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <h1 class="title" style="background: salmon">我会被覆盖吗？</h1>

  <script>

    window.onload = function () {


      console.log(document.querySelector('#box').__proto__);
      document.querySelector('#box').className = 'effect'

      setTimeout(function () {
        document.querySelector('#box').className = ''
      },5000)
    }
  </script>
</body>
</html>
